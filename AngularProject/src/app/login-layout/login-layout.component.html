<div class="login-box" style=" width: 500px; margin-left: 500px; margin-top: 100px;">
    <div class="login-logo">
      <a><b>Admin</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign in to start your session</p>
  
        <form [formGroup] ="frm" (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
            <input  type="email" class="form-control" formControlName="email" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div *ngIf = "frm.controls.email.invalid && (frm.controls.email.dirty || frm.controls.email.touched)">
            <small *ngIf = "frm.controls.email.errors?.required" class="text-danger">Email is required.</small>
            <small *ngIf= "frm.controls.email.errors?.email" class="text-danger" >Please, enter valid email address.</small>
          </div>
          <div class="input-group mb-3">
            <input  type="password" class="form-control" formControlName="password" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div *ngIf = "frm.controls.password.invalid && (frm.controls.password.dirty || frm.controls.password.touched)">
            <small *ngIf = "frm.controls.password.errors?.required" class="text-danger">Password is required.</small>
            <small *ngIf= "frm.controls.password.errors?.minlength" class="text-danger" >Please enter a password of more than 5 characters.</small>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Remember Me
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block" [disabled]="!frm.valid">Sign In</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
  
        <div class="social-auth-links text-center mb-3">
          <p>- OR -</p>
          <a href="#" class="btn btn-block btn-primary">
            <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
          </a>
          <a class="btn btn-block btn-danger" (click)="tryGoogleLogin()">
            <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
          </a>
        </div>
        <!-- /.social-auth-links -->
  
        <p class="mb-1">
          <a href="forgot-password.html">I forgot my password</a>
        </p>
        <p class="mb-0">
          <a href="register" class="text-center">Register a new membership</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
</div>
  <!-- /.login-box -->
