      </div><!-- /.col -->

          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Dashboard v2</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

  <div class="container-fluid">

      <div class="card-header">
        <h3 class="card-title">Recently Added Products</h3>

        <div class="card-tools">
          <button type="button" class="btn btn-tool"
            data-card-widget="collapse">
            <i class="fas fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-card-widget="remove">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>

      <!-- /.card-header -->
      <div class="card-body p-0">
        <ul class="products-list product-list-in-card pl-2 pr-2">
            <!-- Main content data -->
            <section class="content">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-12">
                    <div class="card">
                      <div class="card-header">
                        <h3 class="card-title">DataTable</h3>
                      </div>
                      <!-- /.card-header -->
                      <div class="col-1" style="margin: 13px;">
                        <button type="button" class="btn btn-block bg-gradient-primary"><a href="admin/insert">Insert</a> </button>
                      </div>
                      <div class="card-body">
                        <table id="example2" class="table table-bordered
                          table-hover">
                          <thead>
                            <tr>
                              <th>Id</th>
                              <th>Name</th>
                              <th></th>
                              <th></th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor= "let it of itemList | paginate: config">
                              <td>{{it.id}}</td>
                              <td>{{it.name}}</td>
                              <td class="col-1"><button type="button" class="btn btn-block bg-gradient-primary">Edit</button></td>
                              <td class="col-1"><button type="button" class="btn btn-block bg-gradient-primary">Delete</button></td>
                            </tr>
                          </tbody>
                          <tfoot>
                            <tr>
                              <th>Id</th>
                              <th>Name</th>
                              <th></th>
                              <th></th>
                            </tr>
                          </tfoot>
                        </table>
                        <pagination-controls (pageChange)= "pageChanged($event)"></pagination-controls>
                      </div>
                      <!-- /.card-body -->
                    </div>
                    <!-- /.card -->

                  </div>
                  <!-- /.col -->
                </div>
                <!-- /.row -->
              </div>
              <!-- /.container-fluid -->
