<div class="card">
    <div class="card-header">
      <h3 class="card-title">Recently Insert Products</h3>

      <div class="card-tools">
        <button type="button" class="btn btn-tool"
          data-card-widget="collapse">
          <i class="fas fa-minus"></i>
        </button>
        <button type="button" class="btn btn-tool" data-card-widget="remove">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <!-- /.card-header -->
    <div class="card-body p-0">
      <ul class="products-list product-list-in-card pl-2 pr-2">
          <!-- Main content data -->
          <section class="content">
            <div class="container-fluid">
              <div class="row">
                <div class="col-12">
                  <div class="card">
                    <div class="card-header">
                      <h3 class="card-title">InsertItem Works!</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <div class="row">
                            <div class="col-8">
                                <form [formGroup] = 'frm' (ngSubmit) ="onSubmit()">
                                    <div class="form-group">
                                      <label for="exampleInputEmail1">ID</label>
                                      <input type="text" class="form-control" formControlName="id" id="id" aria-describedby="emailHelp" placeholder="Enter ID">
                                    </div>
                                    <div class="form-group">
                                      <label for="exampleInputPassword1">Name</label>
                                      <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter name">
                                    </div>
                                    <button type="submit" class="btn btn-primary" [disabled]="frm.invalid" >Submit</button>
                                  </form>
                                
                            </div>
                            
                        </div>
                        
                    </div>
                    <!-- /.card-body -->
                  </div>
                  <!-- /.card -->

                </div>
                <!-- /.col -->
              </div>
              <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
          </section>
          <!-- /.content -->

      </ul>
    </div>
    <!-- /.card-body -->
  </div>
